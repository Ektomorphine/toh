<h1> Choose hero: </h1>
<div>
  <ul class="heroes">
  <li *ngFor="let hero of heroes"
  [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
</div>
<div *ngIf="selectedHero">
  <h1> Selected hero: {{selectedHero.name}}</h1>
  <p>ID: {{selectedHero.id}}</p>
  <p>Name: <input [(ngModel)]="selectedHero.name" name="name"></p>

</div>

<h1> Add hero: </h1>
<div>
  <form>
    <p>ID:</p>
    <input type="text" name="id" [(ngModel)]="hero.id"><br>
    <p>Hero name:</p>
    <input type="text" name="heroname" [(ngModel)]="hero.name">
    <p>Select photo:</p>
    <div><input type="file" name="avatar"></div>
    <p><button (click)="submit(hero)">Add</button></p>
  </form>
</div>
<hr>
